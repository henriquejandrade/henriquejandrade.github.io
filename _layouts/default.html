<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title }}</title>

  <link href="https://www.hnrqndrd.com/style/blog.css" rel="stylesheet">
  <link href="https://www.hnrqndrd.com/style/pages.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Concert+One|Noto+Sans+HK&display=swap" rel="stylesheet">
  <link

<body>

    <div id="icon-top-bar" class="nav-button">

    <div id="top-bar-title">
      <p>{{ page.title }}</p>
    </div>

  </div>

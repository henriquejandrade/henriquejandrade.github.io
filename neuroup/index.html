---
layout: default
title: Code Wiki
category: neuroup
---

<!-- from: https://www.garron.me/en/blog/multi-blog-site-jekyll.html -->

<div class="main-div" id="blog-div">
  <div class="jumbotron shadow">
    <div data-href="http://hnrqndrd.com/neuroup/" class="clickable can-hover">
      <h3>neuroUP</h3>
    </div>
    <h1>{{ page.title }}</h1>
  </div>

  <div class="content">
    <div class="white-box rounded shadow">
      <ul>

        {% for post in site.posts %}
          {% if post.categories contains 'neuroup' %}
            {% unless post.categories contains 'subpost' %}
              <li><a href="{{ post.url }}" title="{{ post.title }}">
                {{ post.title }}
              </a></li>
            {% endunless %}
          {% endif %}
        {% endfor %}

      </ul>
    </div>
  </div>
</div>
<script type="text/javascript" src="../hnrqndrd.js"></script>

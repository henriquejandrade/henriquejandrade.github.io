<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>{{ page.title }}</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>

    <link rel='stylesheet' type='text/css' media='screen' href='../../style/screen.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='../tv.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='02.css'>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src='../../scripts/screen.js'></script>
    <script src='../tv.js'></script>
    <script src='02.js'></script>
</head>

<body>
    <div id="dim-div"></div>

    <div id="controls">
        <div class="button" href="../../template.html">
            <img src="../../icons/symbols/arrow_left.png" />
        </div>
    </div>

    <div id="screen">
        <div id="content" class="page">
            <div id="div-clock">
                <p id="clock">00:00</p>
            </div>
            <div id="div-control">

                <div class="button" id="start" onclick="start()">
                    <p>Iniciar</p>
                </div>

                <div class="button" id="pause" onclick="pause()">
                    <p>Pausar</p>
                </div>

                <div class="button" id="stop" onclick="stop()">
                    <p>Encerrar</p>
                </div>
            </div>
            <div id="div-counter">
                <canvas></canvas>
            </div>
        </div>
    </div>
    </div>

    <div id="div-transition">
        <div id="top-div"></div>
    </div>
</body>

</html>
